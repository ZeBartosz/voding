name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Format (check)
        run: bun run format:check

      - name: Lint (strict)
        run: bun run lint:strict

      - name: Lint CSS
        run: bun run lint:css
